server:
  port: ${PORT:9102}
management:
  health:
    binders:
      enabled: true
spring:
  rabbitmq:
    addresses: 172.18.255.200 # RabbitMQ Host - changeme
    username: admin # username - changeme
    password: admin # password - changeme
    virtual-host: /
    ssl:
      enabled: false
    publisher-confirm-type: CORRELATED
    publisher-returns: true
  cloud:
    function:
      definition: spring-perf-test;
    stream:
      #dynamic-destination-cache-size: 10
      bindings:
        stream-bridge:
          destination: stream-bridge
        spring-amqp:
          destination: spring-amqp
      rabbit:
        default:
          producer:
            bindQueue: false
            declareExchange: false
          consumer:
            bindQueue: false
            declareExchange: false
            consumerTagPrefix: spring-http-perf-test
        bindings:
          stream-bridge:
            producer:
              routing-key-expression: '"stream-cloud-stream"'
          spring-amqp:
            producer:
              routing-key-expression: '"spring-amqp"'